<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM: Problem 3</title>
    <style>
        table,td {
            border: .5px solid red;
        }
    </style>
</head>
<body>
   <table id="table1">
       <tr>
           <td>Row 1 Cell 1</td>
           <td>Row 1 Cell 2</td>
       </tr>

       <tr>
           <td>Row 2 Cell1</td>
           <td>Row 2 Cell2</td>
       </tr>

       <tr>
           <td>Row 3 Cell1</td>
           <td>Row 3 Cell2</td>
       </tr>
   </table>

   <br>

   <button type="button" onclick="table()">Click Me To Add Row!</button>

   <script>
       function table() {
        let table = document.getElementById("table1");
        let row = table.insertRow(0);
        let cell1 = row.insertCell(0);
        let cell2 = row.insertCell(1);
        cell1.innerHTML = "New Cell 1";
        cell2.innerHTML = "New Cell 2";
       }
   </script>
</body>
</html>
